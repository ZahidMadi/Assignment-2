<body>
    <script>
        class Game {
            info(msg) {
                console.log(msg);
            }
        }
        class Cricket extends Game {
            info(msg) {
                super.info(msg);

            }
        }
        class Football extends Game {
            info(msg) {
                super.info(msg);

            }
        }

        var game = new Game;
        var cricket = new Cricket;
        var football = new Football;

        game.info("I love game and sports");
        cricket.info("I love cricket");
        football.info("I love football");

    </script>
</body>

</html>
